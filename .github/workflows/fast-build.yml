name: Zernikalos Fast Build

on:
  push:
    branches: [ main ]
    tags-ignore: [ 'v*.*.*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  fast-build:
    name: Fast Build (Android Debug & JS Dev)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Build Environment
        uses: ./.github/actions/setup-build-env
        with:
          cache-read-only: false

      - name: Build Android and JS
        run: ./gradlew assembleDebug jsDevelopmentExecutableCompileSync --build-cache
