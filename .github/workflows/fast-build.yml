name: Zernikalos Fast Build

on:
  push:
    branches: [ main ]
    tags-ignore: [ 'v*.*.*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  fast-build:
    name: Fast Build (Android Debug & JS Dev)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 35
          build-tools: 35.0.0

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build Android and JS
        run: ./gradlew assembleDebug jsDevelopmentExecutableCompileSync
