name: Zernikalos Build and Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  packages: write
  contents: read
  actions: read

jobs:
  build-and-publish-android:
    name: Build and Publish Android artifacts
    runs-on: ubuntu-latest
    container:
      image: mobiledevops/android-sdk-image:34.0.0
      options: -u root
    env:
      GITHUB_TOKEN: ${{ github.token }}
      GITHUB_ACTOR: ${{ github.actor }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            .gradle
          key: gradle-${{ github.ref }}

      - name: Build
        run: ./gradlew build

      - name: Verify build output
        run: |
          echo "Current directory: $(pwd)"
          echo "Build directory contents:"
          ls -la build/ || echo "Build directory does not exist!"
          echo "Gradle build status: $?"

      - name: Publish Android Debug
        run: ./gradlew publishAndroidDebugPublicationToMavenRepository \
               -Puser=$GITHUB_ACTOR -Paccess_token=$GITHUB_TOKEN

      - name: Publish Android Release
        run: ./gradlew publishAndroidReleasePublicationToMavenRepository \
               -Puser=$GITHUB_ACTOR -Paccess_token=$GITHUB_TOKEN

      - name: Upload build artifacts for JS job
        uses: actions/upload-artifact@v4
        with:
          name: build-dir
          path: build
          retention-days: 1

  publish-js:
    name: Publish JS package
    needs: build-and-publish-android
    runs-on: ubuntu-latest
    container:
      image: node:22-alpine
      options: -u root
    env:
      GITHUB_TOKEN: ${{ github.token }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
          key: deps-${{ github.ref }}

      - name: Setup npm registry
        run: |
          npm config set registry https://npm.pkg.github.com/

      - name: Download build artifacts from Android job
        uses: actions/download-artifact@v4
        with:
          name: build-dir
          path: build

      - name: Publish JS package
        working-directory: build/js
        run: npm publish --workspace=@zernikalos/zernikalos
        env:
          NODE_AUTH_TOKEN: ${{ github.token }}
