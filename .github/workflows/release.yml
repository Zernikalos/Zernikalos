name: Zernikalos Release

on:
  workflow_run:
    workflows: ["Zernikalos Build"]
    types:
      - completed
  workflow_dispatch:

permissions:
  packages: write
  contents: read

jobs:
  publish-android:
    name: Publish Android artifacts
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    container:
      image: mobiledevops/android-sdk-image:34.0.0
      options: -u root
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      GITHUB_ACTOR: ${{ github.actor }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-dir
          path: build
          run-id: ${{ github.event.workflow_run.id }}

      - run: ./gradlew publishAndroidDebugPublicationToMavenRepository \
               -Puser=$GITHUB_ACTOR -Paccess_token=$GITHUB_TOKEN
      - run: ./gradlew publishAndroidReleasePublicationToMavenRepository \
               -Puser=$GITHUB_ACTOR -Paccess_token=$GITHUB_TOKEN

  publish-js:
    name: Publish JS package
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    container:
      image: node:22-alpine
      options: -u root
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-dir
          path: build
          run-id: ${{ github.event.workflow_run.id }}

      - name: Cache node_modules & Gradle
        uses: actions/cache@v4
        with:
          path: |
            .gradle
            node_modules
          key: deps-${{ github.ref }}

      - name: Prepare npm
        run: |
          npm install -g npm
          npm config set registry https://npm.pkg.github.com/
          npm config set //npm.pkg.github.com/:_authToken $GITHUB_TOKEN

      - name: Publish
        working-directory: build/js
        run: npm publish --workspace=@zernikalos/zernikalos
